### zookeeper cluster address
#zookeeper.connect=10.202.176.61:2181,10.202.176.62:2181,10.202.176.63:2181
zookeeper.connect=kafka01.dev1.fn:2181,kafka02.dev1.fn:2181,kafka03.dev1.fn:2181

### kafka acks (option: 0:no, 1:yes)
request.required.acks=1

### send message type 
producer.type=async

### consumer offset set (smallest or largest)
auto.offset.reset=smallest

### group
kafka.group.id=im_logger_beta

### topic
kafka.queueLength_topic=orderplacing_topic_ODSUCC

###timeout
zookeeper.connection.timeout.ms=10000

<script id="evaluationWindow_tpl" type="text/html">
    <div id="evaluationWindow" class="evaluation-window">
        <p class="eval-desc">非常感谢您的支持，为了使我们更好的为您服务，请您给本次服务一个评价：</p>

        <div class="eval-ipt">
            <label><input type="radio" name="evaluation" checked value="5"/><span>非常满意</span></label>
            <label><input type="radio" name="evaluation" value="4"/><span>满意</span></label>
            <label><input type="radio" name="evaluation" value="3"/><span>一般</span></label>
            <label><input type="radio" name="evaluation" value="2"/><span>不满意</span></label>
            <label class="last"><input type="radio" name="evaluation" value="1"/><span>非常不满意</span></label>
        </div>
        <div class="eval-txt">
            <textarea></textarea>

            <div class="tip">还可以输入<span class="remaining">100</span>个字</div>
        </div>
        <div class="eval-submit" style="cursor: pointer">
            <span href="javascript:void(0);" class="submit">提交</span>
        </div>
    </div>
